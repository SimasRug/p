<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/circle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="app">
    <div ng-controller="CounterController">
      <div class="row">
        <a href="#" class="pull-right" id="reset" ng-click="reset()">Reset</a>
        <div class="col-md-12 col-xs-12 " id="centerThis">
          <h1>{{whatTime}}</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-xs-12 " id="centerThis">
          <div class="c100 {{percBar}} big">
            <span>{{display}}</span>
            <div class="slice">
              <div class="bar"></div>
              <div class="fill"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 ">
            <div class="circle" id="left">
              <a href="#" ng-if="disable" ng-click="addTime(defaultTimeMin)">+</a>
              {{defaultTimeMin}}:{{defaultTimeSec}}
              <a href="#" ng-if="disable" ng-click="reduceTime(defaultTimeMin)">-</a>
            </div>
          <!-- <h1><button type="button" name="button" ng-click="addTime(defaultTimeMin)">+</button> {{defaultTimeMin}}:{{defaultTimeSec}} <button type="button" name="button" ng-click="reduceTime(defaultTimeMin)">-</button></h1> -->
        </div>
        <div class="col-xs-4	col-sm-4	col-md-4	col-lg-4 align-center">
          <div class="circle" id="middle">
            <a href="#" ng-click="startCountdown(defaultTimeMin)">Start</a>
          </div>
        </div>
        <div class="col-xs-4	col-sm-4	col-md-4	col-lg-4">
          <div class="circle" id="right">
            <a href="#" ng-if="disable" ng-click="addBreakTime(defaultBrakeTimeMin)">+</a>
            {{defaultBrakeTimeMin}}:{{defaultBrakeTimeSec}}
            <a href="#" ng-if="disable" ng-click="reduceBrakeTime(defaultBrakeTimeMin)">-</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
