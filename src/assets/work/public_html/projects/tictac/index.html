<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="app">
    <div ng-controller="PrimaryController">
      <div id="chooseModal" ng-if="chooseModal">
        <div id="modalContent">
          <h1>Select:</h1>
          <a href="#" ng-click="selectPlayer('X')" id="selectX">X</a> or <a id="selectY" href="#" ng-click="selectPlayer('O')">O</a>
        </div>
      </div>
   <div class="boxContainer">
     <div class="row">
       <div ng-repeat="item in items | slice:0:3" id="{{item.position}}" ng-click="playersTurn(item.position)" class="col-md-4 col-xs-4 text-center">
         <span ng-class="{'x': item.value=='X', 'y':item.value == 'O'}">{{item.value}}</span>
       </div>
     </div>
     <div class="row">
       <div ng-repeat="item in items | slice:3:6" id="{{item.position}}" ng-click="playersTurn(item.position)" class="col-md-4 col-xs-4 text-center">
          <span ng-class="{'x': item.value=='X', 'y':item.value == 'O'}">{{item.value}}</span>
       </div>
     </div>
     <div class="row">
       <div ng-repeat="item in items | slice:6:9" id="{{item.position}}" ng-click="playersTurn(item.position)" class="col-md-4 col-xs-4 text-center">
          <span ng-class="{'x': item.value=='X', 'y':item.value == 'O'}">{{item.value}}</span>
       </div>
     </div>
   </div>
  <div id="winScreen" ng-if="winnModal">
    <div id="winnScreenContent">
      {{winner}}
    </br>
      <a href="#" ng-click="reset()">Reset</a>
    </div>
  </div>
    </div>
  </body>
</html>
