  <div class="row">
    <div *ngFor="let item of items; let last = last; let first = first " class="text-center hvr-shutter-out-horizontal hvr-grow " (click)="onclick(item.link)" [ngClass]="[last == true ? 'col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 hvr-buzz' : 'col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6', item.class]">
      <img  *ngIf="test1 && first "src="../../assets/img/about.png" class="mt-5" (mouseover)="mouseOn()" (mouseleave)="mouseOff()">
      <img *ngIf="test && first" id="profile"  src="../../assets/img/portfolioSmall.png"  class="mt-5 color" (mouseover)=mouseOn() (mouseleave)="mouseOff()">
      <img *ngIf="!first" [src]="item.img" class="mt-5">
      <h1 class="mt-3 pb-3"> {{ item.title }} </h1>
    </div>
  </div>
