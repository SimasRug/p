  <div class="row">
    <div *ngFor="let item of items; let last = last " class="text-center hvr-shutter-out-horizontal hvr-grow " (click)="onclick(item.link)" [ngClass]="[last == true ? 'col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12' : 'col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6', item.class]">
      <img [src]="item.img" class="mt-5">
      <h1 class="mt-3 pb-3"> {{ item.title }} </h1>
    </div>
  </div>
